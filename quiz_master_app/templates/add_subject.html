{% extends 'admin_base.html' %}

{% block title %}Add New Subject{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 w-50">
        <div class="card-body">
            <h2 class="text-center text-primary fw-bold mb-4">Add New Subject</h2>

            <form method="POST">
                 
                <div class="mb-3">
                    <label for="name" class="form-label fw-semibold">Subject Name:</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter subject name" required>
                </div>
 
                <div class="mb-3">
                    <label for="description" class="form-label fw-semibold">Description (Optional):</label>
                    <textarea name="description" id="description" class="form-control" rows="3" placeholder="Enter subject description"></textarea>
                </div>
 
                <div class="d-flex justify-content-center gap-3 mt-4">
                     
                    <button type="submit" class="btn btn-success fw-bold px-4">
                        <i class="bi bi-check-circle"></i> Save
                    </button>
 
                    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-danger fw-bold px-4">
                        <i class="bi bi-x-circle"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
