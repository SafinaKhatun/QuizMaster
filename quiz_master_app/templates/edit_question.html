{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center text-primary">Edit Question</h2>

    <form method="POST">
         
        <div class="mb-3">
            <label class="form-label">Chapter:</label>
            <select class="form-select" name="chapter_id" required>
                <option value="" disabled>Select a chapter</option>
                {% for chapter in chapters %}
                    <option value="{{ chapter.id }}" {% if question.chapter_id == chapter.id %} selected {% endif %}>
                        {{ chapter.name }}
                    </option>
                {% endfor %}
            </select>
        </div>
        

        <div class="mb-3">
            <label class="form-label">Question Title:</label>
            <input type="text" class="form-control" name="question_title" value="{{ question[3] }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Question Statement:</label>
            <textarea class="form-control" name="question_statement" required>{{ question[4] }}</textarea>
        </div>

        <h3 class="text-secondary">Single Option Correct</h3>

        <div class="mb-2">
            <label>Option 1:</label>
            <input type="text" class="form-control" name="option1" value="{{ question[5] }}" required>
        </div>

        <div class="mb-2">
            <label>Option 2:</label>
            <input type="text" class="form-control" name="option2" value="{{ question[6] }}" required>
        </div>

        <div class="mb-2">
            <label>Option 3:</label>
            <input type="text" class="form-control" name="option3" value="{{ question[7] }}" required>
        </div>

        <div class="mb-2">
            <label>Option 4:</label>
            <input type="text" class="form-control" name="option4" value="{{ question[8] }}" required>
        </div>

        <div class="mb-3">
            <label>Correct Option (1-4):</label>
            <input type="number" class="form-control" name="correct_option" value="{{ question[9] }}" min="1" max="4" required>
        </div>

        <button type="submit" class="btn btn-success">Update Question</button>
        <a href="{{ url_for('admin_quizzes') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
