{% extends 'admin_base.html' %}

{% block title %}Quiz Details{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Quiz Details</h2>
    <div class="card">
        <div class="card-body">
            <p><strong>Quiz ID:</strong> {{ quiz[0] }}</p>
            <p><strong>Number of Questions:</strong> {{ quiz[1] }}</p>
            <p><strong>Date:</strong> {{ quiz[2] }}</p>
            <p><strong>Chapter:</strong> {{ quiz[3] }}</p>
            <p><strong>Subject:</strong> {{ quiz[4] }}</p>
        </div>
    </div>
    <div class="text-center mt-3">
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-primary">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
