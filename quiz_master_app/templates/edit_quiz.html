{% extends 'admin_base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Edit Quiz</h2>
    <form method="POST">
        <div class="form-group">
            <label>Quiz Name</label>
            <input type="text" name="name" class="form-control" value="{{ quiz[1] }}" required>
        </div>
        <div class="form-group">
            <label>Select Chapter</label>
            <select name="chapter_id" class="form-control" required>
                {% for chapter in chapters %}
                <option value="{{ chapter[0] }}" {% if chapter[0] == quiz[2] %}selected{% endif %}>{{ chapter[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{{ url_for('admin_quizzes') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
