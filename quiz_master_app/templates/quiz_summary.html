{% extends "user_base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Quiz Summary</h2>
    <div class="card mt-4 shadow-sm border-primary" style="border-radius: 12px;">
        <div class="card-body">
            <p><strong>Total Questions:</strong> {{ total_questions }}</p>
            <p><strong>Total Attempted:</strong> {{ total_attempted }}</p>
            <p><strong>Total Correct:</strong> {{ total_correct }}</p>
            <p><strong>Total Wrong:</strong> {{ total_wrong }}</p>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="{{ url_for('user_dashboard') }}" class="btn btn-primary">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
