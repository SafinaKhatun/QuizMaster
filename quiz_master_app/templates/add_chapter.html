{% extends 'admin_base.html' %}

{% block title %}Add New Chapter{% endblock %}

{% block content %}
<h2 class="text-center" style="color: orange;">New Chapter</h2>

<form method="POST" class="form-container" style="max-width: 500px; margin: auto;">
    <div class="form-group">
        <label for="name"><strong>Name:</strong></label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Enter chapter name" required>
    </div>
    <br>
    <div class="form-group">
        <label for="description"><strong>Description:</strong></label>
        <textarea id="description" name="description" rows="4" class="form-control" placeholder="Enter chapter description" required></textarea>
    </div>
     
    <div class="form-group text-center">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{{ url_for('admin_chapters', subject_id=subject_id) }}" class="btn btn-secondary">Cancel</a>
    </div>
     
</form>
{% endblock %}
