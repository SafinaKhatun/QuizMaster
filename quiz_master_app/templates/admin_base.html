<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
     <style>
         
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px 20px;
            border-bottom: 2px solid #ccc;
        }
        .admin-header .left, .admin-header .right {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .admin-header a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .admin-header a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
 
    <div class="admin-header">
        <div class="left">
            <a href="{{ url_for('admin_dashboard') }}">Home</a>
                          
            <a href="{{ url_for('admin_quizzes') }}">Quiz</a>
             
            
            
             

            <a href="{{ url_for('admin_summary') }}">Summary</a>   
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
        <div class="right">
            <form action="{{ url_for('admin_search') }}" method="POST" class="d-flex">
                <input type="text" name="search_query" class="form-control" placeholder="Search users, subjects, quizzes" required>
                <button type="submit" class="btn btn-primary ml-2">Search</button>
            </form>
            
            
            <span>Welcome Admin</span>
        </div>
    </div>
 
    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
